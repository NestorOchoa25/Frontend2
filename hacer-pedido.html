<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacer pedido</title>
  </head>
  <body style="background-color: #fcffd9">
    <a href="./index.html">Inicio</a>
    <a href="./hacer-pedido.html">Realizar pedido</a>
    <a href="./sobre-nosotros.html">Sobre nosotros</a>
    <a href="./admin.html">Administración</a>

    <h1>Hacer pedido</h1>
    <form action="pedido.js">
      <label for="nombre">Nombre completo:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
      <br /><br />
      <label for="telefono">Teléfono:</label>
      <input
        type="telefono"
        name="telefono"
        id="telefono"
        placeholder="Telefónico"
        maxlength="10"
      />
      <br /><br />
      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" placeholder="Correo" />
      <br /><br />
      <label for="direccion">Dirección:</label>
      <input
        type="text"
        name="direccion"
        id="direccion"
        placeholder="Dirección"
      />
      <br /><br />
      <label for="tacos">Sabor</label>
      <select id="tacos" name="tacos">
        <option value="chocolate">Chocolate</option>
        <option value="coco">Coco</option>
        <option value="fresa">Fresa</option>
      </select>
      <br /><br />
      <label>Adornos</label><br />
      <input type="checkbox" id="topping1" name="topping1" value="velas" />
      <label for="topping1">Velas</label><br />
      <input type="checkbox" id="topping2" name="topping2" value="letreros" />
      <label for="topping2">Letreros</label><br />
      <input type="checkbox" id="topping3" name="topping3" value="chispas" />
      <label for="topping3">Chispas</label><br /><br />
      <input
        type="button"
        id="boton1"
        name="boton1"
        value="Enviar pedido"
        onclick="alert('Se ha realizado el pedido');"
      /><br /><br />
      <br />
    </form>
  </body>
</html>
